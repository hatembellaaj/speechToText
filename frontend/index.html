<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Speech to Text - Fran√ßais</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .container { display: flex; flex-direction: column; align-items: center; }
    #messages { 
      margin-top: 20px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      background-color: #f1f1f1;
      border-radius: 15px;
      padding: 12px 18px;
      text-align: left;
      align-self: flex-start;
      max-width: 80%;
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è Conversion Audio ‚Üí Texte</h1>
    <input type="file" id="audioFile" accept="audio/*" />
    <button onclick="uploadAudio()">Transcrire</button>

    <h2>R√©sultat :</h2>
    <div id="messages"></div>
  </div>

  <script>
    async function uploadAudio() {
      const file = document.getElementById('audioFile').files[0];
      if (!file) {
        alert("Choisissez un fichier audio !");
        return;
      }

      const formData = new FormData();
      formData.append("audio", file);

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = `<div class="message">‚è≥ Transcription en cours...</div>`;

      try {
        const response = await fetch("http://127.0.0.1:5020/transcribe", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Erreur serveur");
        const data = await response.json();

        messagesDiv.innerHTML = ""; // Vide l‚Äôindicateur pr√©c√©dent

        // üó®Ô∏è Affiche le texte sous forme de bulle
        const message = document.createElement("div");
        message.className = "message";
        message.textContent = data.text || "Aucun texte d√©tect√©.";
        messagesDiv.appendChild(message);

      } catch (error) {
        messagesDiv.innerHTML = `<div class="message">‚ùå Erreur de connexion avec le serveur.</div>`;
        console.error(error);
      }
    }
  </script>
</body>
</html>
